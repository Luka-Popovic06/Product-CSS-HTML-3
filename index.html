<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="style.css" rel="stylesheet" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap");
    </style>
  </head>
  <body>
    <header>
      <div id="logo">
        <img
          id="img-logo"
          src="planet-mars copy.svg"
          alt="#"
          width="50"
          height="50"
        />
        <p id="p-logo">firstborn</p>

      <div id="navigation">

          id="navigation-input"
          type="search"
          id="site-search"

          minlength="4"
          maxlength="15"
        />
        <button id="navigation-button">Search</button>
      </div>
    </header>
  </body>
